* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 980px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
   
  top: 100%;
  border: 2px solid green;
  width: auto;
  padding: 20px;
  margin-top: auto;
  margin-right: auto;
   margin-left: auto;
  color: black;
  font-weight: bold;
  font-size: 20px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
opacity: 
  background-color:white;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}



/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}


h2 {

}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
}

   <script>
  let isDesktop = false;

  document.addEventListener('DOMContentLoaded', function () {
    const toggleButton = document.getElementById('toggleView');
    if (!toggleButton) return;

    toggleButton.addEventListener('click', function () {
      isDesktop = !isDesktop;

      // Update button text
      this.textContent = isDesktop ? 'Switch to Mobile View' : 'Switch to Desktop View';

      // Redirect based on current view
      const desktopURL = "https://weddingiankellyandjenalyn.github.io/Wedding-Invitation/desktop/";
      const mobileURL = "https://weddingiankellyandjenalyn.github.io/Wedding-Invitation/mobile/";

      window.location.href = isDesktop ? desktopURL : mobileURL;
    });
  });
</script>
